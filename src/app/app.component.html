<main class="main">
  <div class="content">
    <h1 class="header">Cross sums checker</h1>
    <div class="grid-size-box">
      <h3 class="grid-size-heaeder">Grid size:</h3>
      <input [(ngModel)]="gridSize" (input)="changeGridSize(4,10)" min="4" max="10" class="grid-size-input" type="number" (focus)="handleFocus($event)" />
    </div>
    <cross-sum-grid
      [rows]="gridRows"
      [columns]="gridColumns"
      [cellSize]="gridCellSize"
      [rowTargets]="rowTargets"
      [colTargets]="colTargets"
      [answer]="answer"
      (newRowTarget)="addRowTarget($event)"
      (newColTarget)="addColTarget($event)"
      (newRowWeight)="addRowWeight($event)"
      (newColWeight)="addColWeight($event)"
    >
    </cross-sum-grid>
    <button (click)="onSolveClick()" class="solve-button">Solve</button>
    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
  </div>
</main>

<router-outlet />
