<main class="main">
  <div class="content">
    <h1 class="header">Cross sums checker</h1>
    <div class="grid-size-box">
      <h3 class="grid-size-heaeder">Grid size:</h3>
      <input [(ngModel)]="gridSize" (input)="changeGridSize(4,10)" min="4" max="10" class="grid-size-input" type="number" />
    </div>
    <cross-sum-grid
      [rows]="gridRows"
      [columns]="gridColumns"
      [cellSize]="gridCellSize"
    >
    </cross-sum-grid>
  </div>
</main>

<router-outlet />
